<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="nav-left">
                    <div class="nav-image"><img src="assets/images/logo.png" alt=""></div>
                    <ul class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Find Jobs</a></li>
                        <li><a href="#">Employers</a></li>
                        <li><a href="#">Candidates</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <button class="login-btn">Login/Register</button>
                    <button class="job-post">Job Post</button>
                </div>
            </div>
        </div>
    </nav>
    <section id="banner">
        <div class="container">
            <div class="banner">
                <div class="banner-left">
                    <div class="banner-text">
                        <h2>There Are <span>93,178</span> Postings Here For you!</h2>
                    </div>
                    <div class="banner-input">
                        <input type="search" class="search">
                        <select id="select">
                            <option value="city">London</option>
                            <option value="city">Tartu</option>
                            <option value="city">Baku</option>
                            <option value="city">Berlin</option>
                            <option value="city">Warsaw</option>
                        </select>
                        <button class="search-job">Search Job</button>
                    </div>

                </div>
                <div class="banner-right">
                    <div class="banner-image"><img src="assets/images/slider1.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
